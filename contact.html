    <title>Hemanth Karnati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .contact-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 20px;
        }
        .contact-container h1 {
            margin-bottom: 20px;
        }
        .contact-container p {
            margin-bottom: 40px;
            font-size: 18px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #0073b1;
        }
        .social-links a.kaggle:hover { color: #20BEFF; }
        .social-links a.github:hover { color: #333; }
        .social-links a.twitter:hover { color: #1DA1F2; }
        .social-links a.linkedin:hover { color: #0073b1; }
        .social-links a.email:hover { color: #c71610; }
        .social-links a.leetcode:hover { color: #FFA116; }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            animation: float 10s infinite ease-in-out;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .star { color: #FFD700; font-size: 24px; }
        .flower { color: #FF69B4; font-size: 24px; }
    </style>
