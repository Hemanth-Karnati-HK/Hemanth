<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="9yxa4X3O_V4bbAy4JMRJG1gTDqygv5824MAXZdVLevs" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" href="assets/favicon (1).ico" type="image/x-icon" />
    <title>Hemanth Karnati</title>
    <style>
        
        .contact-section {
            background: #fff;
            padding: 2em;
            max-width: 600px;
            margin: 2em auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .contact-section h1 {
            margin-bottom: 1em;
        }

        .contact-form label {
            display: block;
            margin: 0.5em 0 0.2em;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 1em;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #555;
        }

        .footer {
            text-align: center;
            padding: 1em 0;
            background: #333;
            color: #fff;
            margin-top: auto;
        }

        .waiting-message {
            font-size: 1.2em;
            color: #888;
            margin-top: 2em;
            animation: blink 1.5s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        

        .checkbox {
            display: none;
        }

        main {
            padding-top: 2em; /* Add padding to avoid overlap */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav__content">
                <div class="logo">
                    <a href="#">Hemanth</a>
                    <div class="emoji">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <label for="check" class="checkbox">
                    <i class="ri-menu-line"></i>
                </label>
                <input type="checkbox" name="check" id="check" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="research.html">Research Publications</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>If you have any questions or would like to get in touch, please fill out the form below. I will get back to you as soon as possible.</p>
            <form action="/api/sendMail" method="post" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="waiting-message">Waiting for your message...</div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Hemanth Karnati. All Rights Reserved.</p>
    </footer>
</body>
</html>
