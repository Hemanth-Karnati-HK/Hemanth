<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemanth Karnati</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon (1).ico" type="image/x-icon" />

    <style>
        /* Box Container Styles */
        .box-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 900px;
            margin: 20px auto; /* Adjusted margin between education and counter boxes */
        }

        .box {
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }

        .box a {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .box-content {
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            color: #ff7700;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s;
        }

        .box-content:hover {
            transform: rotateX(10deg) rotateY(10deg);
        }

        .description {
            font-size: 0.7em;
            margin-top: 5px;
            color: #000;
            text-align: center;
        }

        /* Education Section Styles */
        #education {
            max-width: 900px;
            margin: 100px auto 20px;  /* Decreased bottom margin here */
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #education h2 {
            text-align: center;
            color: #ff7700;
            margin-bottom: 20px;
        }

        .education-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
        }

        .education-card hr {
            margin: 15px 0;
            border: 0;
            height: 1px;
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            .box-container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav__content">
            <div class="logo">
                <a href="#">Hemanth</a>
                <div class="emoji">
                    <div class="eye left-eye"></div>
                    <div a="eye right-eye"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="check" id="check" />
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="research.html">Research Publications</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Education Section -->
    <section id="education">
        <h2>Education</h2>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div class="education-card">
                <h3>Vellore Institute of Technology, Vellore, IN</h3>
                <p>Sep 2020 - Jun 2024</p>
                <hr />
                <p>Bachelor of Technology in Computer Science and Engineering</p>
            </div>
        </div>
    </section>

    <!-- Counter Boxes -->
    <div class="box-container">
        <div class="box">
            <a href="research.html">
                <div class="box-content">
                    <span id="publications-counter">0+</span>
                    <div class="description">Research Publications</div>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="https://leetcode.com/u/Hemanth_karnati/" target="_blank" rel="noopener noreferrer">
                <div class="box-content">
                    <span id="leetcode-counter">0+</span>
                    <div class="description">LeetCode Challenges</div>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="projects.html">
                <div class="box-content">
                    <span id="projects-counter">0+</span>
                    <div class="description">Impact Projects</div>
                </div>
            </a>
        </div>
        <div class="box">
            <div class="box-content">
                <span id="certifications-counter">0+</span>
                <div class="description">Certification Courses</div>
            </div>
        </div>
    </div>

    <script>
        function animateCounter(id, target, duration) {
            const element = document.getElementById(id);
            let start = 0;
            const increment = target / (duration * 1000 / 60);
            const step = () => {
                start = Math.min(start + increment, target);
                element.innerText = Math.floor(start) + "+";
                if (start < target) {
                    requestAnimationFrame(step);
                }
            };
            step();
        }

        animateCounter('publications-counter', 5, 10);
        animateCounter('leetcode-counter', 300, 10);
        animateCounter('projects-counter', 10, 10);
        animateCounter('certifications-counter', 10, 10);
    </script>
</body>
</html>
